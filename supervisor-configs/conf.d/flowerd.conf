; ==================================
;  celery flower monitoring supervisor
; ==================================

[program:flower]
command=%(ENV_PROJECT_DIR)s/start_flower.sh
directory=%(ENV_PROJECT_DIR)s

user=root
numprocs=1
stdout_logfile=/var/log/celery/flower.log
stderr_logfile=/var/log/celery/flower.log
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; Causes supervisor to send the termination signal (SIGTERM) to the whole process group.
stopasgroup=true

; Set Flower priority lower than default (999)
; so, Celery worker will start first
priority=998
